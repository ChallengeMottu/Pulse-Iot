<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rastreamento Mottu - Com Persist√™ncia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .beacon-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .beacon-card:hover {
            transform: translateY(-5px);
        }

        .beacon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .beacon-id {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.alarm {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1s infinite;
        }

        .beacon-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-alarm {
            background: #dc3545;
            color: white;
        }

        .btn-alarm:hover {
            background: #c82333;
        }

        .btn-silence {
            background: #ffc107;
            color: black;
        }

        .btn-silence:hover {
            background: #e0a800;
        }

        .btn-locate {
            background: #007bff;
            color: white;
        }

        .btn-locate:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Estilos para a se√ß√£o de persist√™ncia */
        .persistence-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .persistence-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn-history { background: #17a2b8; color: white; }
        .btn-export { background: #28a745; color: white; }
        .btn-clear { background: #dc3545; color: white; }

        .btn-history:hover { background: #138496; }
        .btn-export:hover { background: #218838; }
        .btn-clear:hover { background: #c82333; }

        .history-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .history-stats div {
            font-weight: bold;
        }

        .history-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .history-entry {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            background: white;
        }

        .history-entry.alarm {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .history-entry.system {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .history-entry.warning {
            border-left-color: #ffc107;
            background: #fffef0;
        }

        .history-time {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 5px;
        }

        .history-event {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .history-details {
            color: #555;
        }

        .history-meta {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
        }

        .log-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .log-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        #logContainer {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .log-entry.warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .log-entry.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .signal-strength {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal-bar {
            width: 4px;
            background: #ddd;
            border-radius: 2px;
        }

        .signal-bar.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Sistema de Rastreamento Mottu</h1>
            <p>Monitoramento em tempo real com persist√™ncia de dados</p>
        </div>

        <div class="dashboard" id="beaconsContainer">
            <!-- Beacons ser√£o adicionados dinamicamente aqui -->
        </div>

        <!-- SE√á√ÉO DE PERSIST√äNCIA ADICIONADA AQUI -->
        <div class="persistence-section">
            <h2>üíæ Persist√™ncia de Dados</h2>
            
            <div class="persistence-controls">
                <button class="btn btn-history" onclick="dashboard.getHistory()">
                    üìã Carregar Hist√≥rico
                </button>
                <button class="btn btn-export" onclick="dashboard.exportHistory()">
                    üì§ Exportar JSON
                </button>
                <button class="btn btn-clear" onclick="dashboard.clearLocalHistory()">
                    üóëÔ∏è Limpar Local
                </button>
            </div>

            <div class="history-stats">
                <div>üìä Eventos no hist√≥rico: <span id="historyCount">0</span></div>
                <div>üíø Dados salvos localmente: <span id="localStorageSize">0</span> KB</div>
            </div>

            <div class="history-section">
                <h3>üïí Hist√≥rico de Eventos</h3>
                <div id="historyContainer" class="history-container"></div>
            </div>
        </div>

        <div class="log-section">
            <h2>üìã Log de Atividades</h2>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        class BeaconDashboard {
            constructor() {
                this.beacons = new Map();
                this.client = null;
                this.isConnected = false;
                this.history = [];
                this.localStorageKey = 'beacon_history_data';
                
                this.config = {
                    mqttBroker: 'broker.hivemq.com',
                    mqttPort: 8083,
                    topicBeacon: 'mottu/beacon/status',
                    topicAlert: 'mottu/beacon/alert',
                    topicHistory: 'mottu/beacon/history'
                };
                
                this.init();
            }

            init() {
                this.connectMQTT();
                this.loadFromLocalStorage();
                this.setupEventListeners();
                this.addLog('Sistema inicializado com persist√™ncia JSON', 'info');
            }

            connectMQTT() {
                this.client = new Paho.MQTT.Client(
                    this.config.mqttBroker,
                    this.config.mqttPort,
                    "dashboard_" + Math.random().toString(36).substr(2, 9)
                );

                this.client.onConnectionLost = (response) => {
                    this.isConnected = false;
                    this.addLog('Conex√£o MQTT perdida: ' + response.errorMessage, 'error');
                    this.updateConnectionStatus();
                };

                this.client.onMessageArrived = (message) => {
                    this.handleMessage(message);
                };

                const options = {
                    onSuccess: () => {
                        this.isConnected = true;
                        this.addLog('Conectado ao broker MQTT', 'info');
                        this.client.subscribe(this.config.topicBeacon);
                        this.client.subscribe(this.config.topicAlert);
                        this.client.subscribe(this.config.topicHistory);
                        this.updateConnectionStatus();
                    },
                    onFailure: (error) => {
                        this.addLog('Falha na conex√£o MQTT: ' + error.errorMessage, 'error');
                        setTimeout(() => this.connectMQTT(), 5000);
                    },
                    useSSL: true
                };

                this.client.connect(options);
            }

            handleMessage(message) {
                try {
                    const data = JSON.parse(message.payloadString);
                    
                    if (message.destinationName === this.config.topicBeacon) {
                        this.updateBeacon(data);
                    } else if (message.destinationName === this.config.topicAlert) {
                        this.addLog(`Alerta: Beacon ${data.beacon_id} - ${data.alarm_status}`, 'warning');
                    } else if (message.destinationName === this.config.topicHistory) {
                        this.updateHistory(data);
                    }
                } catch (error) {
                    this.addLog('Erro ao processar mensagem: ' + error, 'error');
                }
            }

            updateBeacon(data) {
                const beaconId = data.beacon_id;
                
                if (!this.beacons.has(beaconId)) {
                    this.createBeaconCard(data);
                }
                
                const beaconElement = document.getElementById(`beacon-${beaconId}`);
                if (beaconElement) {
                    this.updateBeaconUI(beaconElement, data);
                }
                
                this.beacons.set(beaconId, {
                    ...data,
                    lastUpdate: Date.now()
                });

                this.saveToLocalStorage(data);
            }

            createBeaconCard(data) {
                const container = document.getElementById('beaconsContainer');
                
                const card = document.createElement('div');
                card.className = 'beacon-card';
                card.id = `beacon-${data.beacon_id}`;
                
                card.innerHTML = `
                    <div class="beacon-header">
                        <div class="beacon-id">${data.beacon_id}</div>
                        <div class="status connected" id="status-${data.beacon_id}">Conectado</div>
                    </div>
                    <div class="beacon-info">
                        <div class="info-item">
                            <span class="info-label">Alarme:</span>
                            <span class="info-value" id="alarm-${data.beacon_id}">Inativo</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Sinal WiFi:</span>
                            <span class="info-value" id="rssi-${data.beacon_id}">
                                <div class="signal-strength" id="signal-${data.beacon_id}"></div>
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Bateria:</span>
                            <span class="info-value" id="battery-${data.beacon_id}">${data.battery || 'N/A'}%</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Hist√≥rico:</span>
                            <span class="info-value" id="history-${data.beacon_id}">${data.history_count || 0} eventos</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">√öltima atualiza√ß√£o:</span>
                            <span class="info-value" id="time-${data.beacon_id}">Agora</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-alarm" onclick="dashboard.activateAlarm('${data.beacon_id}')">
                            üîî Ativar Alarme
                        </button>
                        <button class="btn btn-silence" onclick="dashboard.deactivateAlarm('${data.beacon_id}')">
                            üîá Silenciar
                        </button>
                        <button class="btn btn-locate" onclick="dashboard.locateBeacon('${data.beacon_id}')">
                            üìç Localizar
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
                this.addLog(`Novo beacon detectado: ${data.beacon_id}`, 'info');
            }

            updateBeaconUI(element, data) {
                // Atualizar status do alarme
                const alarmElement = element.querySelector(`#alarm-${data.beacon_id}`);
                const statusElement = element.querySelector(`#status-${data.beacon_id}`);
                const historyElement = element.querySelector(`#history-${data.beacon_id}`);
                
                if (data.alarm_active) {
                    alarmElement.textContent = 'ATIVO';
                    alarmElement.style.color = '#dc3545';
                    statusElement.className = 'status alarm';
                    statusElement.textContent = 'ALARME ATIVO';
                } else {
                    alarmElement.textContent = 'Inativo';
                    alarmElement.style.color = '#28a745';
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'Conectado';
                }

                if (historyElement && data.history_count !== undefined) {
                    historyElement.textContent = data.history_count + ' eventos';
                }

                // Atualizar for√ßa do sinal
                this.updateSignalStrength(data.beacon_id, data.rssi);

                // Atualizar bateria
                const batteryElement = element.querySelector(`#battery-${data.beacon_id}`);
                if (data.battery) {
                    batteryElement.textContent = `${data.battery}%`;
                    batteryElement.style.color = data.battery > 20 ? '#28a745' : '#dc3545';
                }

                // Atualizar timestamp
                const timeElement = element.querySelector(`#time-${data.beacon_id}`);
                timeElement.textContent = new Date().toLocaleTimeString();
            }

            updateSignalStrength(beaconId, rssi) {
                const signalElement = document.getElementById(`signal-${beaconId}`);
                if (!signalElement || rssi === undefined) return;

                const bars = 4;
                let html = '';
                const strength = Math.min(Math.max(Math.abs(rssi), 30), 90);
                const activeBars = Math.ceil(((90 - strength) / 60) * bars);

                for (let i = 0; i < bars; i++) {
                    const height = 5 + (i * 3);
                    const isActive = i < activeBars;
                    html += `<div class="signal-bar ${isActive ? 'active' : ''}" 
                             style="height: ${height}px"></div>`;
                }

                signalElement.innerHTML = html + ` <span>${rssi} dBm</span>`;
            }

            // FUN√á√ïES DE PERSIST√äNCIA
            getHistory() {
                this.sendCommand('beacon_device_001', 'get_history');
                this.addLog('Solicitando hist√≥rico do beacon...', 'info');
            }

            updateHistory(data) {
                try {
                    const historyData = JSON.parse(data.history_data);
                    this.history = historyData;
                    this.displayHistory();
                    this.saveToLocalStorage();
                    this.updateHistoryStats();
                    this.addLog(`Hist√≥rico atualizado: ${this.history.length} eventos`, 'info');
                } catch (error) {
                    this.addLog('Erro ao processar hist√≥rico: ' + error, 'error');
                }
            }

            displayHistory() {
                const container = document.getElementById('historyContainer');
                if (!container) return;

                container.innerHTML = '';

                // Mostra os mais recentes primeiro
                this.history.slice().reverse().forEach(entry => {
                    const entryElement = document.createElement('div');
                    entryElement.className = `history-entry ${this.getHistoryEntryClass(entry.event_type)}`;
                    
                    const time = new Date(entry.timestamp).toLocaleString();
                    entryElement.innerHTML = `
                        <div class="history-time">${time}</div>
                        <div class="history-event">${this.getEventTypeText(entry.event_type)}</div>
                        <div class="history-details">${entry.details || ''}</div>
                        <div class="history-meta">Sinal: ${entry.rssi}dBm | Bateria: ${entry.battery}%</div>
                    `;
                    
                    container.appendChild(entryElement);
                });
            }

            getHistoryEntryClass(eventType) {
                const classMap = {
                    'alarm_activated': 'alarm',
                    'alarm_deactivated': 'alarm',
                    'system_start': 'system',
                    'wifi_connected': 'system',
                    'mqtt_connected': 'system',
                    'status_update': 'warning'
                };
                return classMap[eventType] || '';
            }

            getEventTypeText(eventType) {
                const textMap = {
                    'alarm_activated': 'üö® ALARME ATIVADO',
                    'alarm_deactivated': 'üîá ALARME DESATIVADO',
                    'system_start': '‚ö° SISTEMA INICIADO',
                    'wifi_connected': 'üì° WIFI CONECTADO',
                    'mqtt_connected': 'üì∂ MQTT CONECTADO',
                    'status_update': 'üìä STATUS ATUALIZADO'
                };
                return textMap[eventType] || eventType;
            }

            saveToLocalStorage() {
                const dataToSave = {
                    history: this.history,
                    lastUpdate: new Date().toISOString(),
                    totalEntries: this.history.length
                };
                
                localStorage.setItem(this.localStorageKey, JSON.stringify(dataToSave));
                this.updateHistoryStats();
            }

            loadFromLocalStorage() {
                try {
                    const saved = localStorage.getItem(this.localStorageKey);
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.history = data.history || [];
                        this.displayHistory();
                        this.updateHistoryStats();
                        this.addLog(`Hist√≥rico carregado: ${this.history.length} eventos`, 'info');
                    }
                } catch (error) {
                    this.addLog('Erro ao carregar hist√≥rico local', 'error');
                }
            }

            updateHistoryStats() {
                const countElement = document.getElementById('historyCount');
                const sizeElement = document.getElementById('localStorageSize');
                
                if (countElement) {
                    countElement.textContent = this.history.length;
                }
                
                if (sizeElement) {
                    const dataSize = JSON.stringify(this.history).length / 1024;
                    sizeElement.textContent = dataSize.toFixed(2);
                }
            }

            exportHistory() {
                const dataStr = JSON.stringify(this.history, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `beacon_history_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                this.addLog('Hist√≥rico exportado como JSON', 'info');
            }

            clearLocalHistory() {
                localStorage.removeItem(this.localStorageKey);
                this.history = [];
                this.displayHistory();
                this.updateHistoryStats();
                this.addLog('Hist√≥rico local limpo', 'info');
            }

            activateAlarm(beaconId) {
                this.sendCommand(beaconId, 'activate_alarm');
                this.addLog(`Alarme ativado para beacon: ${beaconId}`, 'warning');
            }

            deactivateAlarm(beaconId) {
                this.sendCommand(beaconId, 'deactivate_alarm');
                this.addLog(`Alarme desativado para beacon: ${beaconId}`, 'info');
            }

            locateBeacon(beaconId) {
                this.sendCommand(beaconId, 'activate_alarm');
                this.addLog(`Comando de localiza√ß√£o enviado para: ${beaconId}`, 'info');
            }

            sendCommand(beaconId, command) {
                if (!this.isConnected) {
                    this.addLog('Erro: N√£o conectado ao MQTT', 'error');
                    return;
                }

                const message = {
                    beacon_id: beaconId,
                    command: command,
                    timestamp: Date.now()
                };

                const mqttMessage = new Paho.MQTT.Message(JSON.stringify(message));
                mqttMessage.destinationName = this.config.topicAlert;
                this.client.send(mqttMessage);
            }

            addLog(message, type = 'info') {
                const logContainer = document.getElementById('logContainer');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                
                const timestamp = new Date().toLocaleTimeString();
                logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;

                // Manter apenas os √∫ltimos 50 logs
                const logs = logContainer.getElementsByClassName('log-entry');
                if (logs.length > 50) {
                    logs[0].remove();
                }
            }

            updateConnectionStatus() {
                const status = this.isConnected ? 'Conectado' : 'Desconectado';
                this.addLog(`Status MQTT: ${status}`, this.isConnected ? 'info' : 'error');
            }

            setupEventListeners() {
                // Solicitar permiss√£o para notifica√ß√µes
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }

                // Reconectar quando online
                window.addEventListener('online', () => {
                    this.addLog('Conex√£o de internet restaurada', 'info');
                    if (!this.isConnected) {
                        this.connectMQTT();
                    }
                });

                window.addEventListener('offline', () => {
                    this.addLog('Conex√£o de internet perdida', 'error');
                });
            }
        }

        // Inicializar dashboard quando a p√°gina carregar
        let dashboard;
        window.addEventListener('DOMContentLoaded', () => {
            dashboard = new BeaconDashboard();
        });
    </script>
</body>
</html>
